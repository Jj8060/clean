<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面不存在 - 值日表系统</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #1a1a1a;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      color: #666;
    }
    .btn {
      padding: 0.8rem 1.5rem;
      background-color: #4f46e5;
      color: white;
      text-decoration: none;
      border-radius: 0.375rem;
      font-weight: 500;
      transition: background-color 0.2s;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #4338ca;
    }
    .emoji {
      font-size: 5rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">🤷‍♂️</div>
    <h1>404 - 页面不存在</h1>
    <p>您访问的页面不存在或已被移除。请返回首页继续使用值日表系统。</p>
    <a href="/" class="btn">返回首页</a>
  </div>
  <script>
    // 阻止任何Vercel相关的请求
    window.addEventListener('load', function() {
      // 如果URL中包含Vercel相关的字符串，重定向到首页
      if (window.location.href.toLowerCase().includes('vercel')) {
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
